<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/codehouse.ico" />
    <title>Code House | Beat The Bot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="lose-modal" class="lose-modal">
      <div class="content-modal">
        <img src="./assets/planet.png" alt="" />
        <img
          id="restart-button"
          onclick="handleRestart()"
          src="./assets/restart.png"
          alt=""
        />
      </div>
    </div>
    <div id="draw-modal" class="draw-modal">
      <div class="content-modal">
        <img src="./assets/draw.png" alt="" />
        <img
          id="restart-button"
          onclick="handleRestart()"
          src="./assets/restart.png"
          alt=""
        />
      </div>
    </div>
    <div class="board-container">
      <img
        class="outer-board-image"
        src="./assets/background.png"
        alt="tic tac toe by Code House"
      />
      <div class="main-board-container">
        <img class="frame-image" src="./assets/framer.png" alt="" />
        <div class="tile-container">
          <div
            id="tile_00"
            onclick="handleClickTile(this)"
            class="each-tile-container empty win"
          ></div>
          <div
            id="tile_01"
            onclick="handleClickTile(this)"
            class="each-tile-container empty"
          ></div>
          <div
            id="tile_02"
            onclick="handleClickTile(this)"
            class="each-tile-container empty"
          ></div>
          <div
            id="tile_10"
            onclick="handleClickTile(this)"
            class="each-tile-container empty"
          ></div>
          <div
            id="tile_11"
            onclick="handleClickTile(this)"
            class="each-tile-container empty"
          ></div>
          <div
            id="tile_12"
            onclick="handleClickTile(this)"
            class="each-tile-container empty"
          ></div>
          <div
            id="tile_20"
            onclick="handleClickTile(this)"
            class="each-tile-container empty"
          ></div>
          <div
            id="tile_21"
            onclick="handleClickTile(this)"
            class="each-tile-container empty"
          ></div>
          <div
            id="tile_22"
            onclick="handleClickTile(this)"
            class="each-tile-container empty"
          ></div>
        </div>
      </div>
    </div>
    <div class="score-container">
      <div id="planet-player" class="player-container">
        <img src="./assets/planet/planet-fill.png" alt="" />
        <div id="planet-score">0</div>
      </div>
      <img
        id="restart-button"
        onclick="handleRestart()"
        src="./assets/restart.png"
        alt=""
      />
      <div id="star-player" class="player-container">
        <img src="./assets/star/star-fill.png" alt="" />
        <div id="star-score">0</div>
      </div>
    </div>
  </body>
</html>

<script src="./index.js" type="text/javascript"></script>
